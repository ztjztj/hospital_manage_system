<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>完善信息</title>
</head>
<body>
<div class="information-box" align="center" style="color: #0e90d2">
	<h1>山东医院后台管理完善个人信息</h1>
</div>
<div align="center">
   <form action="{% url 'information_1' id=wzp.id %}" method="post">
    <table>
        <tr>
            <td>姓名：</td>
            <td><input type="text" name="user_name"></td>
        </tr>
        <tr>
            <td>年龄：</td>
            <td><input type="text" name="user_age"></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td><input type="text" name="user_gender"></td>
        </tr>
        <tr>
            <td>学历：</td>
            <td><input type="text" name="user_level"></td>
        </tr>
        <tr>
            <td>邮箱：</td>
            <td><input type="email" name="user_email"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="提交"></td>
        </tr>
    </table>
</form>
</div>

</body>
</html>
